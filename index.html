    <div class="container">
      <div class="card mb-3 appDisplay" style="max-width: 1000px">
        <div class="row g-0">
          <!-- lest-side block -->
          <div class="col-md-5 background_left">
            <div class="card-body">
              <!-- search form -->
              <form id="searchCity-form" class="navSearch">
                <nav class="search">
                  <input
                    class="navbg"
                    type="search"
                    placeholder="Enter location"
                    aria-label="Search"
                    id="citySearch-input"
                  />

                  <button
                    class="locationBtn"
                    type="submit"
                    id="citySearch-button"
                  >
                    <i class="fa-solid fa-magnifying-glass" title="Search"></i>
                  </button>
                </nav>
                <button
                  class="locationBtn"
                  type="submit"
                  id="cityCurrent-location-button"
                >
                  <i
                    class="fa-solid fa-location-arrow"
                    title="Current location"
                  ></i>
                </button>
              </form>

              <section>
                <p class="logo">Weather you go...</p>
                <div class="city">
                  <h1 id="currentCityDisplay">Your City</h1>
                </div>
                <div class="date" id="date">
                  <div class="weekDay" id="weekDay">Thursday</div>
                  <div class="clock" id="clock">June 25 2022 13:55</div>
                </div>
              </section>
            </div>
          </div>
          <!-- right-side block -->
          <div class="col-md-7 display_right">
            <div class="card-body">
              <div class="dropdown menuBtn">

                  <h1 class="today">Today</h1>
                  <button type="button" class="btn menuBar">
                    <i class="fa-solid fa-bars"></i>
                  </button>
                </div>

                <!-- dropdown menu -->
                <div
                  class="card dropdown-content dropDisplay"
                  style="width: 18rem"
                >
                  <div class="card-body">
                    <h3>Menu</h3>
                    <!-- unit buttons -->
                    <div
                      class="btn-group temperatureBtn"
                      role="group"
                      id="unit-group"
                    >
                      <button type="button" class="btn cel" id="celsius-btn">
                        Celsius ¬∫C
                      </button>
                      <button
                        type="button"

              <!-- Weather Display -->
              <div class="card weatherDisplay">
                <div class="card-body">
                  <div class="row">
                    <div class="col-6 verticalLine">
                      <table class="currentTemp" id="todaysTemp">
                        <tr class="d-flex justify-content-evenly">
                          <td class="tempNow">
                            <span id="currentTemp"></span>
                          </td>
                          <td><img src="" alt="sun" id="iconNow" /></td>
                        </tr>
                      </table>
                      <table class="highLow">
                        <tr>
                          <td>H:</td>
                          <td class="high" id="high"></td>
                          <td>L:</td>
                          <td id="low"></td>
                        </tr>
                      </table>
                    </div>
                    <!-- Conditions -->
                    <div class="col-6">
                      <table class="conditions">
                        <tr>
                          <td>Condition:</td>
                          <td
                            class="condValue description"
                            id="description"
                          ></td>
                        </tr>
                        <tr>
                          <td>Wind:</td>
                          <td class="condValue" id="wind"></td>
                        </tr>
                        <tr>
                          <td>Real Feel:</td>
                          <td class="condValue" id="feel"></td>
                        </tr>
                        <tr>
                          <td>Humidity:</td>
                          <td class="condValue" id="humidity"></td>
                        </tr>
                        <tr>
                          <td>Pressure:</td>
                          <td class="condValue" id="pressure"></td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Week forecast -->
